  <div  class="row">
  <div  class="col-md-12">
  
    <ngx-datatable
    #table
    class='material striped'
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="11"
    [selected]="selected"
    [selectionType]="'checkbox'"
    [selectAllRowsOnPage]="false"
    [displayCheck]="displayCheck"
    [selected]="selected"
    [selectionType]="'checkbox'"
    (select)='onSelect($event)'
    [rows]='data$ | async'>

   
  
  <ngx-datatable-column   name="inclusion" [width]="80" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
    
    <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
      <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"/>
    </ng-template>
</ngx-datatable-column>
<ngx-datatable-column   *ngFor="let col of columns" name="{{col.titular}}" prop="{{col.name}}" ></ngx-datatable-column>
  </ngx-datatable>
