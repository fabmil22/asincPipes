
<div class="contanier">
<div  class="titlecontent"><span class="spaceTitle">{{ titular }}</span> <div>

<div  class="row">
<div  class="col-md-12">

  <ngx-datatable
  #table
  class='material striped'
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="11"
  [selected]="selected"
  [selectionType]="'checkbox'"
  [selectAllRowsOnPage]="false"
  [displayCheck]="displayCheck"
  
  [rows]='data$ | async'>

  [width]="30"

<ngx-datatable-column name="metrica" prop="metrica" [width]="300"></ngx-datatable-column>
<ngx-datatable-column name="calculo" prop="calculo"></ngx-datatable-column>
<ngx-datatable-column name="Ultimo Periodo<br> Importado" prop="ultiP"></ngx-datatable-column>
<ngx-datatable-column name="% Cumplimiento <br> Periodo" prop="cumplimientoPeriodo"></ngx-datatable-column>
<ngx-datatable-column name="Stock Cumplemiento <br> Periodo" prop="stockCumplemientoPeriodo"></ngx-datatable-column>
<ngx-datatable-column name="Stock Total <br> Periodo" prop="stockTotalPeriodo"></ngx-datatable-column>
<ngx-datatable-column name="Estado" prop="estado"></ngx-datatable-column>


<ngx-datatable-column name="Actions" sortable="false" prop="func">
  
  <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <button md-icon-button (click)="redideccion(value )" >
        
       >
      </button>
      
  </ng-template>
</ngx-datatable-column>


  </ngx-datatable>

</div>
